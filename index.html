<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
  <title>B·∫£ng ch·ªâ s·ªë s·ª©c kh·ªèe</title>
  <style>
    :root {
      --bg: #0b1220;
      --text: #e5e7eb;
    }
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1f2937 0%, #0b1220 60%), var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid {
      display: flex;
      gap: 20px;
    }
    .box {
      width: 220px;
      height: 300px;
      background: #ffffff;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .label {
      font-size: 16px;
      color: #374151;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .value {
      font-size: 36px;
      color: #111827;
      font-weight: bold;
    }
    .unit {
      font-size: 18px;
      color: #6b7280;
      margin-left: 4px;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="box">
      <div class="label">Nhi·ªát ƒë·ªô</div>
      <div class="value" id="temp">--<span class="unit">¬∞C</span></div>
    </div>
    <div class="box">
      <div class="label">Nh·ªãp tim</div>
      <div class="value" id="heart">--<span class="unit">bpm</span></div>
    </div>
    <div class="box">
      <div class="label">SpO‚ÇÇ</div>
      <div class="value" id="spo2">--<span class="unit">%</span></div>
    </div>
    <div class="box">
      <div class="label">Huy·∫øt √°p</div>
      <div class="value" id="bp">--<span class="unit">mmHg</span></div>
    </div>
  </div>

<script>
  const eraWidget = new EraWidget({
    token: "1ced9c99-1cd3-45f6-98a1-82ea28141f85", // üîë M√£ x√°c th·ª±c (Token)
    deviceId: "13497"  // üìü ID thi·∫øt b·ªã
  });

  let configTemp = null;
  let configHeart = null;
  let configSpO2 = null;
  let configBP = null;

  // Nh·∫≠n c·∫•u h√¨nh t·ª´ ERA
  eraWidget.onConfiguration((configuration) => {
    configTemp  = configuration.realtime_configs.find(c => c.name === 'temp');
    configHeart = configuration.realtime_configs.find(c => c.name === 'heart');
    configSpO2  = configuration.realtime_configs.find(c => c.name === 'spo2');
    configBP    = configuration.realtime_configs.find(c => c.name === 'bp');
  });

  // Nh·∫≠n gi√° tr·ªã realtime t·ª´ ERA
  eraWidget.onValues((values) => {
    if (configTemp && values[configTemp.id]) {
      document.getElementById('temp').innerHTML = values[configTemp.id].value + '<span class="unit">¬∞C</span>';
    }
    if (configHeart && values[configHeart.id]) {
      document.getElementById('heart').innerHTML = values[configHeart.id].value + '<span class="unit">bpm</span>';
    }
    if (configSpO2 && values[configSpO2.id]) {
      document.getElementById('spo2').innerHTML = values[configSpO2.id].value + '<span class="unit">%</span>';
    }
    if (configBP && values[configBP.id]) {
      document.getElementById('bp').innerHTML = values[configBP.id].value + '<span class="unit">mmHg</span>';
    }
  });

  eraWidget.ready();
</script>

</body>
</html>
