<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bảng chỉ số sức khỏe</title>
  <style>
    :root {
      --bg: #0b1220;
      --text: #e5e7eb;
    }
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1f2937 0%, #0b1220 60%), var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid {
      display: flex;
      gap: 20px;
    }
    .box {
      width: 220px;
      height: 300px;
      background: #ffffff;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .label {
      font-size: 16px;
      color: #374151;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .value {
      font-size: 36px;
      color: #111827;
      font-weight: bold;
    }
    .unit {
      font-size: 18px;
      color: #6b7280;
      margin-left: 4px;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="box">
      <div class="label">Nhiệt độ</div>
      <div class="value" id="temp">--<span class="unit">°C</span></div>
    </div>
    <div class="box">
      <div class="label">Nhịp tim</div>
      <div class="value" id="heart">--<span class="unit">bpm</span></div>
    </div>
    <div class="box">
      <div class="label">SpO₂</div>
      <div class="value" id="spo2">--<span class="unit">%</span></div>
    </div>
    <div class="box">
      <div class="label">Huyết áp</div>
      <div class="value" id="bp">--<span class="unit">mmHg</span></div>
    </div>
  </div>

  <!-- Era IoT SDK -->
  <script src="https://unpkg.com/@eohjsc/era-widget@1.1.3/dist/index.min.js"></script>
  <script>
window.onload = function () {
  const eraWidget = new EraWidget({
    token: "1ced9c99-1cd3-45f6-98a1-82ea28141f85",
    deviceId: "15794"
  });

  eraWidget.init({
    needRealtimeConfigs: true,
    needHistoryConfigs: true,
    needActions: false,
    maxRealtimeConfigsCount: 4,
    maxHistoryConfigsCount: 1,
    minRealtimeConfigsCount: 0,

    onConfiguration: (configuration) => {
      console.log("Config nhận được:", configuration);
    },

    onValues: (values) => {
      console.log("Values nhận được:", values);

      if (values["V0"]) {
        document.getElementById('temp').innerHTML = values["V0"].value + '<span class="unit">°C</span>';
      }
      if (values["V1"]) {
        document.getElementById('spo2').innerHTML = values["V1"].value + '<span class="unit">%</span>';
      }
      if (values["V2"]) {
        document.getElementById('heart').innerHTML = values["V2"].value + '<span class="unit">bpm</span>';
      }
      if (values["V3"]) {
        document.getElementById('bp').innerHTML = values["V3"].value + '<span class="unit">mmHg</span>';
      }
    }
  });
}
</script>

</body>
</html>
