<body>

  <!-- ƒêƒÉng nh·∫≠p -->

  <!-- Dashboard -->

  <!-- Popup bi·ªÉu ƒë·ªì -->

  <!-- Popup th√¥ng tin c√†i ƒë·∫∑t -->

  <script>
    function toggleForm() {
      const loginBox = document.getElementById("loginBox");
      const registerBox = document.getElementById("registerBox");
      loginBox.style.display = loginBox.style.display === "none" ? "block" : "none";
      registerBox.style.display = registerBox.style.display === "none" ? "block" : "none";
    }

    function register() {
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!name || !password) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß h·ªç t√™n v√† m·∫≠t kh·∫©u!");
      const user = {
        name,
        password,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        weight: document.getElementById("weight").value,
        height: document.getElementById("height").value,
        history: document.getElementById("history").value,
        eyes: document.getElementById("eyes").value
      };
      localStorage.setItem("user_" + name, JSON.stringify(user));
      alert("ƒêƒÉng k√Ω th√†nh c√¥ng!");
      toggleForm();
    }

    let currentUser = null;

    function login() {
      const name = document.getElementById("loginName").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const data = localStorage.getItem("user_" + name);
      if (!data) return alert("Kh√¥ng t√¨m th·∫•y ng∆∞·ªùi d√πng!");
      const user = JSON.parse(data);
      if (user.password !== password) return alert("Sai m·∫≠t kh·∫©u!");
      currentUser = user;
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      connectEra();
    }

    // D·ªØ li·ªáu m·∫´u
    const sampleData = {
      "Nh·ªãp tim (BPM)": [72, 75, 78, 77, 80, 76],
      "SpO‚ÇÇ (%)": [97, 98, 98, 97, 99, 98],
      "Huy·∫øt √°p (mmHg)": {
        "T√¢m thu": [120, 122, 118, 121, 119, 123],
        "T√¢m tr∆∞∆°ng": [80, 82, 79, 81, 80, 83]
      },
      "Nhi·ªát ƒë·ªô (¬∞C)": [36.5, 36.6, 36.7, 36.6, 36.8, 36.7],
    };

    let currentChart = null;

    function showChart(type) {
      const popup = document.getElementById("chartPopup");
      const title = document.getElementById("chartTitle");
      const ctx = document.getElementById("chartCanvas").getContext("2d");

      title.textContent = "L·ªãch s·ª≠ " + type;
      popup.style.display = "flex";

      if (currentChart) currentChart.destroy();

      const labels = ["L·∫ßn 1", "L·∫ßn 2", "L·∫ßn 3", "L·∫ßn 4", "L·∫ßn 5", "L·∫ßn 6"];

      if (type === "Huy·∫øt √°p (mmHg)") {
        currentChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: "T√¢m thu (SYS)",
                data: sampleData["Huy·∫øt √°p (mmHg)"]["T√¢m thu"],
                borderColor: 'red',
                backgroundColor: 'rgba(255,0,0,0.1)',
                tension: 0.3,
                fill: true,
                pointRadius: 5,
                pointBackgroundColor: 'red'
              },
              {
                label: "T√¢m tr∆∞∆°ng (DIA)",
                data: sampleData["Huy·∫øt √°p (mmHg)"]["T√¢m tr∆∞∆°ng"],
                borderColor: 'blue',
                backgroundColor: 'rgba(0,0,255,0.1)',
                tension: 0.3,
                fill: true,
                pointRadius: 5,
                pointBackgroundColor: 'blue'
              }
            ]
          },
          options: {
            scales: { y: { beginAtZero: false } }
          }
        });
      } else {
        currentChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: type,
              data: sampleData[type],
              borderColor: '#0984e3',
              backgroundColor: 'rgba(9,132,227,0.1)',
              tension: 0.3,
              fill: true,
              pointRadius: 5,
              pointBackgroundColor: '#0984e3'
            }]
          },
          options: {
            scales: { y: { beginAtZero: false } }
          }
        });
      }
    }

    function closeChart() {
      document.getElementById("chartPopup").style.display = "none";
    }

    function openSettings() {
      const popup = document.getElementById("settingPopup");
      const info = document.getElementById("userInfo");
      if (!currentUser) return;
      info.innerHTML = `
        <p><b>H·ªç t√™n:</b> ${currentUser.name}</p>
        <p><b>Tu·ªïi:</b> ${currentUser.age}</p>
        <p><b>Gi·ªõi t√≠nh:</b> ${currentUser.gender}</p>
        <p><b>C√¢n n·∫∑ng:</b> ${currentUser.weight} kg</p>
        <p><b>Chi·ªÅu cao:</b> ${currentUser.height} cm</p>
        <p><b>B·ªánh l√Ω:</b> ${currentUser.history}</p>
        <p><b>ƒê·ªô c·∫≠n:</b> ${currentUser.eyes}</p>
      `;
      popup.style.display = "flex";
    }

    function closeSettings() {

    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("settingPopup").style.display = "none";
      currentUser = null;
    }
    function connectEra() {
      const temp = document.getElementById('temp');
      const spo2 = document.getElementById('spo2');
      const hb   = document.getElementById('heart');
      const bp   = document.getElementById('bp');

      let configTemp = null, configSPO2 = null, configHB = null, configBP = null;

      const eraWidget = new EraWidget({
        token: "1ced9c99-1cd3-45f6-98a1-82ea28141f85",  // ‚ö†Ô∏è Thay token c·ªßa b·∫°n
        deviceId: "15794"                               // ‚ö†Ô∏è Thay ID thi·∫øt b·ªã c·ªßa b·∫°n

        needRealtimeConfigs: true,

        maxHistoryConfigsCount: 1,

        onConfiguration: (configuration) => {

          configSPO2 = configuration.realtime_configs[2];
          configBP   = configuration.realtime_configs[3];
          console.log('Configuration:', configuration);
        },

        onValues: (values) => {
          const valueTemp = values[configTemp?.id]?.value;
          const valueHB   = values[configHB?.id]?.value;
          const valueSPO2 = values[configSPO2?.id]?.value;
          const valueBP   = values[configBP?.id]?.value;

          if (valueTemp !== undefined) temp.innerHTML = `${valueTemp} ¬∞C`;
          if (valueHB !== undefined)   hb.innerHTML   = `${valueHB} bpm`;
          if (valueSPO2 !== undefined) spo2.innerHTML = `${valueSPO2} %`;
          if (valueBP !== undefined)   bp.innerHTML   = `${valueBP} mmHg`;

          console.log("Values:", values);

    }
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
  </script>
