<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
  <title>Bảng chỉ số sức khỏe</title>
  <style>
    :root {
      --bg: #0b1220;
      --text: #e5e7eb;
    }
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1f2937 0%, #0b1220 60%), var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid {
      display: flex;
      gap: 20px;
    }
    .box {
      width: 220px;
      height: 300px; /* cao hơn */
      background: #ffffff;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .label {
      font-size: 16px;
      color: #374151;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .value {
      font-size: 36px;
      color: #111827;
      font-weight: bold;
    }
    .unit {
      font-size: 18px;
      color: #6b7280;
      margin-left: 4px;
    }
  </style>
</head>
<body>
    <input type="checkbox" id="spo2Checkbox" style="display:none;">
    <input type="checkbox" id="hbCheckbox" style="display:none;">
    <input type="checkbox" id="bpCheckbox" style="display:none;">
    <input type="checkbox" id="tempCheckbox" style="display:none;">

  <div class="grid">
    <div class="box">
      <div class="label">Nhiệt độ</div>
      <div class="value" id="temp">--<span class="unit">°C</span></div>
    </div>
    <div class="box">
      <div class="label">Nhịp tim</div>
      <div class="value" id="heart">--<span class="unit">bpm</span></div>
    </div>
    <div class="box">
      <div class="label">SpO₂</div>
      <div class="value" id="spo2">--<span class="unit">%</span></div>
    </div>
    <div class="box">
      <div class="label">Huyết áp</div>
      <div class="value" id="bp">--<span class="unit">mmHg</span></div>
    </div>
  </div>

  <script>
  const eraWidget = new EraWidget({
    token: "1ced9c99-1cd3-45f6-98a1-82ea28141f85",
    deviceId: "10.159.121.26"
  });

  let configSPO2 = null, configHB = null, configBP = null, configTemp = null;

  eraWidget.onConfiguration((configuration) => {
    configSPO2 = configuration.realtime_configs.find(config => config.name === 'SPO2');
    configHB = configuration.realtime_configs.find(config => config.name === 'HB');
    configBP = configuration.realtime_configs.find(config => config.name === 'BP');
    configTemp = configuration.realtime_configs.find(config => config.name === 'TEMP');
  });

  eraWidget.onValues((values) => {
    if (configSPO2 && values[configSPO2.id]) {
      const SPO2Value = values[configSPO2.id].value;
      document.getElementById('spo2').innerHTML = SPO2Value + '<span class="unit">%</span>';
    }
    if (configHB && values[configHB.id]) {
      const HBValue = values[configHB.id].value;
      document.getElementById('heart').innerHTML = HBValue + '<span class="unit">bpm</span>';
    }
    if (configBP && values[configBP.id]) {
      const BPValue = values[configBP.id].value;
      document.getElementById('bp').innerHTML = BPValue + '<span class="unit">mmHg</span>';
    }
    if (configTemp && values[configTemp.id]) {
      const TempValue = values[configTemp.id].value;
      document.getElementById('temp').innerHTML = TempValue + '<span class="unit">°C</span>';
    }
  });

  eraWidget.ready();
</script>
</body>
</html>
