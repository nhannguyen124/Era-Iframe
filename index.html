<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSVitaSync Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f9ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }
    h1 {
      text-align: center;
      color: #0078d7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f0f8ff;
      color: #0078d7;
    }
    .status {
      padding: 6px 12px;
      border-radius: 12px;
      color: white;
    }
    .online {
      background: #28a745;
    }
    .offline {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thiết bị theo dõi sức khỏe - MSVitaSync</h1>
    <table>
      <thead>
        <tr>
          <th>Thiết bị</th>
          <th>Trạng thái</th>
          <th>Giá trị</th>
        </tr>
      </thead>
      <tbody id="deviceData">
        <tr><td>Nhiệt độ</td><td><span class="status offline">Ngoại tuyến</span></td><td id="temp">--</td></tr>
        <tr><td>SpO₂</td><td><span class="status offline">Ngoại tuyến</span></td><td id="spo2">--</td></tr>
        <tr><td>Nhịp tim</td><td><span class="status offline">Ngoại tuyến</span></td><td id="hr">--</td></tr>
        <tr><td>Huyết áp</td><td><span class="status offline">Ngoại tuyến</span></td><td id="bp">--</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // --- CHỈ KẾT NỐI THẬT, KHÔNG GIẢ LẬP ---
    if (window.ERaWidget) {
      console.log("✅ ERA connected!");
      window.ERaWidget.on("sensor/data", (topic, payload) => {
        try {
          const data = JSON.parse(payload);

          // cập nhật giá trị
          if (data.temp) {
            document.getElementById("temp").textContent = data.temp + " °C";
            document.querySelectorAll(".status")[0].className = "status online";
            document.querySelectorAll(".status")[0].textContent = "Trực tuyến";
          }
          if (data.spo2) {
            document.getElementById("spo2").textContent = data.spo2 + " %";
            document.querySelectorAll(".status")[1].className = "status online";
            document.querySelectorAll(".status")[1].textContent = "Trực tuyến";
          }
          if (data.hr) {
            document.getElementById("hr").textContent = data.hr + " bpm";
            document.querySelectorAll(".status")[2].className = "status online";
            document.querySelectorAll(".status")[2].textContent = "Trực tuyến";
          }
          if (data.bp) {
            document.getElementById("bp").textContent = data.bp;
            document.querySelectorAll(".status")[3].className = "status online";
            document.querySelectorAll(".status")[3].textContent = "Trực tuyến";
          }

        } catch (err) {
          console.error("Lỗi parse dữ liệu từ ERA:", err);
        }
      });
    } else {
      console.error("❌ ERA not connected! Hãy chạy trong Dashboard ERA (iframe).");
    }
  </script>
</body>
</html>
