<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERA IoT Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
      height: 200px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>📊 Giám sát sức khỏe từ ESP32 qua ERA IoT</h2>

  <div class="grid">
    <div class="card">
      <h3 style="text-align:center">🌡️ Nhiệt độ</h3>
      <iframe src="https://era.iot.vn/widget/iframe/your-link-V0"></iframe>
    </div>
    <div class="card">
      <h3 style="text-align:center">❤️ Nhịp tim</h3>
      <iframe src="https://era.iot.vn/widget/iframe/your-link-V1"></iframe>
    </div>
    <div class="card">
      <h3 style="text-align:center">🩸 SpO2</h3>
      <iframe src="https://era.iot.vn/widget/iframe/your-link-V2"></iframe>
    </div>
    <div class="card">
      <h3 style="text-align:center">💉 Huyết áp</h3>
      <iframe src="https://era.iot.vn/widget/iframe/your-link-V3"></iframe>
    </div>
  </div>
</body>
</html>
